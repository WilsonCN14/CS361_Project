<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheets/index.css">
    <link rel="stylesheet" href="/stylesheets/quiz.css">
    <title>Antianxiety Drugs Quiz</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/index.html">Homepage</a></li>
            <li><a href="/drugs/analgesics.html">Analgesics</a></li>
        </ul>
    </nav>

    <h1>Antianxiety Drugs Quiz</h1>


    <div class="timer">
        <h3>For a challenge, give yourself 10 minutes to complete the quiz!</h3>
        <button onclick="setTimer(0,10,0)">Start Timer!</button>
        <p id="timer"></p>
    </div>

    <br>


    <div class="quiz">
        <form action="/quiz_results/antianxiety_results.html">
            <h3>1. What does an antianxiety drug do?</h3>
    
            <input type="radio" id="painkiller" name="antianxiety" value="painkiller">
            <label for="painkiller">Painkiller</label><br>
    
            <input type="radio" id="antidepressant" name="antianxiety" value="antidepressant">
            <label for="antidepressant">Antidepressant</label><br>
    
            <input type="radio" id="anxiety" name="antianxiety" value="anxiety">
            <label for="anxiety">Reduce Anxiety</label><br>
    
            <input type="radio" id="sedative" name="antianxiety" value="sedative">
            <label for="sedative">Sedative</label><br>
    
            <h3>2. True/False. Anxiogenic agents increase anxiety.</h3>
    
            <input type="radio" id="true" name="anxiogenic" value="true">
            <label for="true">True</label><br>
    
            <input type="radio" id="false" name="angiogenic" value="false">
            <label for="false">False</label><br>
    
            <h3>3. True/False. Anxiolytics increase anxiety</h3>
    
            <input type="radio" id="true" name="anxiolytics" value="true">
            <label for="true">True</label><br>
    
            <input type="radio" id="false" name="anxiolytics" value="false">
            <label for="false">False</label><br>
    
            <input class="submit" type="submit" value="Submit Quiz">
        </form>
    </div>

    <script src="/timer.js"></script>
    <script src="/app.js"></script>

</body>
</html>
