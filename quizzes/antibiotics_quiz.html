<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheets/index.css">
    <link rel="stylesheet" href="/stylesheets/quiz.css">
    <title>Antibiotics Quiz</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/index.html">Homepage</a></li>
            <li><a href="/drugs/analgesics.html">Analgesics</a></li>
        </ul>
    </nav>

    <h1>Antibiotics Quiz</h1>


    <div class="timer">
        <h3>For a challenge, give yourself 10 minutes to complete the quiz!</h3>
        <button onclick="setTimer(0,10,0)">Start Timer!</button>
        <p id="timer"></p>
    </div>

    <br>


    <div class="quiz">
        <form action="/quiz_results/antibiotics_results.html">
            <h3>1. What are antibiotics?</h3>
    
            <input type="radio" id="antiarrhthmics" name="antibiotics" value="antiarrhthmics">
            <label for="antiarrhthmics">Drugs that suppress abnormal rhythms of the heart</label><br>
    
            <input type="radio" id="antidepressant" name="antibiotics" value="antidepressant">
            <label for="antidepressant">Antidepressants</label><br>
    
            <input type="radio" id="anxiety" name="antibiotics" value="anxiety">
            <label for="anxiety">Drugs that reduce Anxiety</label><br>
    
            <input type="radio" id="antimicrobial" name="antibiotics" value="antimicrobial">
            <label for="antimicrobial">Antimicrobial substance active against bacteria</label><br>
    
            <h3>2. True/False. Antibiotics can only be used to treat infections. They cannot prevent infections.</h3>
    
            <input type="radio" id="true" name="treat" value="true">
            <label for="true">True</label><br>
    
            <input type="radio" id="false" name="treat" value="false">
            <label for="false">False</label><br>
    
            <h3>3. True/False. Antibiotics are effective against viruses.</h3>
    
            <input type="radio" id="true" name="virus" value="true">
            <label for="true">True</label><br>
    
            <input type="radio" id="false" name="virus" value="false">
            <label for="false">False</label><br>
    
            <input class="submit" type="submit" value="Submit Quiz">
        </form>
    </div>

    <script src="/timer.js"></script>
    <script src="/app.js"></script>

</body>
</html>
